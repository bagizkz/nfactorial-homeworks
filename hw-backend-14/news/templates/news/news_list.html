{% extends 'base.html' %}

{% block content %}
    <h1>News list</h1>
    <ul>
        {% for item in news_with_likes %}
            <li>
                <a href="{% url 'news_detail' item.news.pk %}">{{ item.news.title }}</a> 
                (likes: {{ item.likes_count }})
            </li>
        {% endfor %}
    </ul>
    

    <a href="{% url 'news_add' %}">Add news</a>
 
{% endblock %}
