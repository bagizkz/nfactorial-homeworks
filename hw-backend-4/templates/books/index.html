<!DOCTYPE html>
<html>

<head>
    <title>Кітап.kz - Список</title>
</head>

<body>
    <a href="/books/new">Добавить книгу</a>
    
    <!-- код писать сюда -->
     
    <h1>Список книг</h1>
    
    <ul>
        {% for book in books %}
            <li><a href="/books/{{ book.id }}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>

    <div>
        {% if page > 1 %}
            <a href="/books?page={{ page - 1 }}">Назад</a>
        {% endif %}

        {% if has_next %}
            <a href="/books?page={{ page + 1 }}">Вперед</a>
        {% endif %}
    </div>

    <!-- конец -->
</body>

</html>
